<!DOCTYPE html>
<html>
<head>
	<!-- Привет :) -->
	<meta charset="utf-8">
	<title>Подбрасывание монетки</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>CoinFlip</h1>

	<main>
		<div class="container">

			<div class="contacts">
				<a target="_blink" href="https://vk.com/alexanderkyt">
					<p>Soromotin Alexander</p>
					<div class="img">
						<img src="https://sun9-8.userapi.com/impg/A-M9Y8k9abinFyYVpbhtElci9b83z0wml7XKMA/iRyPUBAk-dw.jpg?size=680x1080&quality=96&sign=e2e52ae1412cccf7135b3459cd8dfda0&type=album">
					</div>
				</a>
			</div>

			<div class="stats container-div">

				<div class="container-div-title">
					<h3 class="">Статистика</h3>
				</div>

				<h4>График</h4>
				<div class="percents">
					<div class="text">
						<p>0%</p>
						<p>0%</p>
					</div>
				</div>

				<div class="graph">
					<div class="diagram">
						<div class="orel"></div>
						<div class="reshka"></div>
					</div>
				</div>

				<h4>Максимум</h4>
				<div class="max">
					<div class="text">
						<p>
							Орёл: (0 шт.)
						</p> 
						<h5>Вероятность: 0.00%</h5>
						
						<p>
							Решка: (0 шт.)
						</p>
						<h5>Вероятность: 0.00%</h5>
					</div>
				</div>

			</div>

			<div class="sample container-div">

				<div class="container-div-title">
					<h3 class="h3">Выборка</h3>
					<input title="Не рекомендуется генерировать больше 20.000 опытов" class="input" type="" name="" value="500">
					<h3 class="btn">Сгенерировать</h3>
				</div>

				<h5>Не рекомендуем генерировать больше 30.000 опытов: страница может зависнуть.</h5>
				<br>
				<h6>О - Орёл; Р - Решка</h6>
				<p></p>
			</div>
			
		</div>
	</main>

	<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
